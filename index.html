<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__body">
                    <a href="#" class="header__logo logo">
                        <p>ГрумRoom</p>
                        <p>Уход за вашим питомцем</p>
                    </a>
                    <div class="header__right">
                        <nav class="header__menu menu">
                            <ul class="menu-header__list menu-list">
                                <li class="menu-header__item menu__item">
                                    <a href="#" class="menu-header__link menu__link">О ГрумRoom</a>
                                </li>
                                <li class="menu-header__item menu__item">
                                    <a href="#" class="menu-header__link menu__link">Наши работы</a>
                                </li>
                                <li class="menu-header__item menu__item">
                                    <a href="#" class="menu-header__link menu__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__auth auth">
                            <div class="auth__login">Войти</div>
                            <div class="auth__signup">Зарегистрироваться</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="hero">
                <div class="hero__container _container">
                    <div class="hero__body">
                        <div class="hero__heading">Не только людям нужен уход</div>
                        <p>Мы предлогаем вам качественую стрижку для всех парод собак. Порадуйте вашего любимца!</p>
                        <button class="hero__btn btn">Записаться</button>
                    </div>
                </div>
                <div class="hero__img-prev"></div>
                <div class="hero__img _ibg">
                    <img src="assets/img/hero-bg.jpg" alt="hero">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
